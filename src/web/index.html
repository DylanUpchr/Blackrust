<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="functions.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script> <!--load all styles -->
  </head>
  <body onload="init()">
    <img id="backgroundImg" src="./img/placeholder-image.png" alt="background image">
    <div id="mainCard">
        <nav id="topBar">
            <span id="hostname"><h2>Hostname</h2></span>
            <span id="time"><h2>00:00:00</h2></span>
            <span id="settingsButton">
                <i class="fas fa-cogs"></i>
            </span>
        </nav>   
        <div id="contentContainer">
            <div class="content currentContent" id="home">
                <img id="bannerImg" src="./img/placeholder-image.png" alt="banner image">
                <div id="connectionSelect">
                    <select name="protocol" id="inputProtocol">
                        <option>RDP</option>
                        <option>XDMCP</option>
                        <option>VNC</option>
                        <option>SSH - X11 Forwarding</option>
                    </select>
                    <span id="inputProfileWrapper">
                        <span id="inputProfile">
                          <input type="text" name="ip_fqdn" id="inputIpFqdn">
                          <button id="inputProfileSelect" class="arrow-closed"></button>
                          <div id="inputProfileSelectOptions" class="options-closed"></div>
                        </span>
                    </span>
                    <button id="inputConnect" onclick="connect()">Connect</button>
                    <button id="inputConnectionSettings">Connection settings</button>
                    <input type="hidden" name="inputConnectionProfile" id="inputConnectionProfile">
                </div>
            </div>
            <div class="content" id="settings">
                <nav id="settingsTabs">
                    <ul>
                        <li class="subcontentTabButton currentSubcontentTabButton" id="network" name="Network"><i class="fas fa-network-wired"></i></li>
                        <li class="subcontentTabButton" id="profiles" name="Profiles"><i class="fas fa-user-cog"></i></li>
                        <li class="subcontentTabButton" id="theme" name="Theme"><i class="fas fa-palette"></i></li>
                        <li class="subcontentTabButton" id="i18n" name="Localization"><i class="fas fa-globe"></i></li>
                        <li class="subcontentTabButton" id="about" name="About"><i class="fas fa-info"></i></li>
                    </ul>
                </nav>
                <div class="subcontentContainer" id="settingsSubcontent">
                    <div class="subcontentTab currentSubcontentTab" id="settingsNetworkSubcontent">
                        <nav>
                            <select 
                            id="networkProfilesSelect"
                            size="5"
                            onchange="invoke({cmd: 'loadNetworkProfile', callback: 'loadSelectedNetworkProfile', id: this.options[this.selectedIndex].value})">
                            </select>
                            <button 
                            id="networkProfilesCreateButton"
                            onclick="invoke({cmd: 'createNetworkProfile'})">
                            + Create Profile
                            </button>
                        </nav>
                        <div id="networkProfilesSettingsForm">
                            <form action="javascript:void(0);">
                                <fieldset name="networkProfileGeneral">
                                    <label for="networkProfileName">Name</label>
                                    <input type="text" name="networkProfileName" id="networkProfileName">
                                    <label for="networkProfileDevice">Device</label>
                                    <select id="networkProfileDeviceSelect" name="networkProfileDevice"></select>
                                    <input type="checkbox" name="IPv4AutoConnect">
                                    <label for="IPv4AutoConnect">Automatically connect</label>
                                </fieldset>
                                <fieldset class="typeSpecific" name="networkProfileSpecificEthernet">
                                    <!-- Fields 
                                        - Cloned MAC
                                        - MTU
                                    -->
                                </fieldset>
                                <fieldset class="typeSpecific" name="networkProfileSpecificWifi">
                                    <!-- Fields
                                        - SSID
                                        (Force client mode)
                                        - Security
                                        - Passphrase if applicable w/ show password
                                        - BSSID
                                        - Cloned MAC
                                        - MTU
                                    -->
                                </fieldset>
                                <fieldset class="typeSpecific" name="networkProfileSpecificWireguard">
                                    <!-- Fields
                                        - Private key
                                        - Listen port
                                        - MTU
                                        - Add peer routes checkbox
                                        - Peers
                                            - Public key
                                            - Endpoint w/Listen port
                                            - PSK
                                            - Keepalive
                                    -->
                                </fieldset>
                                <fieldset name="networkProfileIPConfiguration">
                                    <label for="networkProfileIPv4Configuration">IPv4 Configuration</label>
                                    <button onclick="toggleFieldset(this, 'networkProfileIPv4Configuration')">Show</button>
                                    <fieldset class="fieldset-closed" name="networkProfileIPv4Configuration" id="networkProfileIPv4Configuration">
                                        <label for="IPv4ConfigType">Configuration Type</label>
                                        <select name="IPv4ConfigType">
                                            <option>Automatic</option>
                                            <option>Manual</option>
                                            <option>Link-local</option>
                                            <option>Ignore</option>
                                        </select>
                                        <fieldset name="IPv4Addrs" id="IPv4Addrs">
                                            <button onclick="addField('address', 'IPv4Addrs')">Add address</button>
                                        </fieldset>
                                        <fieldset name="IPv4Gateway" id="IPv4Gateway">
                                            <button onclick="addField('gateway', 'IPv4Gateway')">Add Gateway</button>
                                        </fieldset>
                                        <fieldset name="IPv4Routes" id="IPv4Routes">
                                            <button onclick="addField('route', 'IPv4Routes')">Add Custom route</button>
                                        </fieldset>
                                        <fieldset name="IPv4Options" id="IPv4Options">
                                            <input type="checkbox" name="IPv4NotDefaultRoute">
                                            <label for="IPv4NotDefaultRoute">Do not use as default route</label><br>
                                            <input type="checkbox" name="IPv4IgnoreRoutes">
                                            <label for="IPv4IgnoreRoutes">Ignore automatically obtained routes</label><br>
                                            <input type="checkbox" name="IPv4IgnoreDNS">
                                            <label for="IPv4IgnoreDNS">Ignore automatically obtained DNS parameters</label><br>
                                        </fieldset>
                                    </fieldset><br>
                                    <label for="profileIPv6Configuration">IPv6 Configuration</label>
                                    <button onclick="toggleFieldset(this, 'profileIPv6Configuration')">Show</button>
                                    <fieldset class="fieldset-closed" name="profileIPv6Configuration" id="profileIPv6Configuration">
                                        <label for="IPv6ConfigType">Configuration Type</label>
                                        <select name="IPv6ConfigType">
                                            <option>Automatic</option>
                                            <option>Manual</option>
                                            <option>Link-local</option>
                                            <option>Ignore</option>
                                        </select>
                                        <fieldset name="IPv6Addrs" id="IPv6Addrs">
                                            <button onclick="addField('address', 'IPv6Addrs')">Add address</button>
                                        </fieldset>
                                        <fieldset name="IPv6Gateway" id="IPv6Gateway">
                                            <button onclick="addField('gateway', 'IPv6Gateway')">Add Gateway</button>
                                        </fieldset>
                                        <fieldset name="IPv6Routes" id="IPv6Routes">
                                            <button onclick="addField('route', 'IPv6Routes')">Add Custom route</button>
                                        </fieldset>
                                        <fieldset name="IPv6Options" id="IPv6Options">
                                            <input type="checkbox" name="IPv6NotDefaultRoute">
                                            <label for="IPv6NotDefaultRoute">Do not use as default route</label><br>
                                            <input type="checkbox" name="IPv6IgnoreRoutes">
                                            <label for="IPv6IgnoreRoutes">Ignore automatically obtained routes</label><br>
                                            <input type="checkbox" name="IPv6IgnoreDNS">
                                            <label for="IPv6IgnoreDNS">Ignore automatically obtained DNS parameters</label><br>
                                        </fieldset>
                                    </fieldset>
                                </fieldset>
                                <button onclick="invoke({cmd: 'loadNetworkProfile', callback: 'saveSelectedNetworkProfile', id: networkProfilesSelect.options[networkProfilesSelect.selectedIndex].value})">Save changes</button>
                                <button onclick="invoke({cmd: 'loadNetworkProfile', callback: 'deleteSelectedNetworkProfile', id: networkProfilesSelect.options[networkProfilesSelect.selectedIndex].value})">Delete</button>
                            </form>
                        </div>
                    </div>
                    <div class="subcontentTab" id="settingsProfilesSubcontent">
                        <nav>
                            <select 
                            id="connectionProfilesSelect" 
                            name="connectionProfiles" 
                            size="5"
                            onchange="invoke({cmd: 'loadConnectionProfile', callback: 'loadSelectedConnectionProfileSettings', id: this.options[this.selectedIndex].value})">
                            </select>
                            <button 
                            id="connectionProfilesCreateButton"
                            onclick="invoke({cmd: 'createConnectionProfile'})">
                            + Create Profile
                            </button>
                        </nav>
                        <div id="connectionProfilesSettingsForm">
                            <label for="connectionProfileID">ID:</label>
                            <input type="text" id="connectionProfileID" name="connectionProfileID" disabled>
                            <label for="connectionProfileName">Name</label>
                            <input type="text" name="connectionProfileName" id="connectionProfileName"><br>
                            <label for="connectionProfileConnectionSettings">Connection settings, seperated by ';'</label>
                            <input type="text" name="connectionProfileConnectionSettings" id="connectionProfileConnectionSettings"><br>
                            <label for="connectionProfileName">Network Profiles</label><br>
                            <select 
                            id="connectionProfileNetworkProfilesSelect"
                            name="connectionProfileNetworkProfiles"
                            size="5"
                            multiple>
                            </select>
                            <button onclick="invoke({cmd: 'loadConnectionProfile', callback: 'saveSelectedConnectionProfile', id: connectionProfilesSelect.options[connectionProfilesSelect.selectedIndex].value})">Save changes</button>
                            <button onclick="invoke({cmd: 'loadConnectionProfile', callback: 'deleteSelectedConnectionProfile', id: connectionProfilesSelect.options[connectionProfilesSelect.selectedIndex].value})">Delete</button>
                        </div>
                    </div>
                    <div class="subcontentTab" id="settingsThemeSubcontent">theme</div>
                    <div class="subcontentTab" id="settingsLocalizationSubcontent">i18n</div>
                    <div class="subcontentTab" id="settingsAboutSubcontent">about</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
