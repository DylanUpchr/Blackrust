<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="functions.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script> <!--load all styles -->
  </head>
  <body onload="init()">
    <img id="backgroundImg" src="./img/placeholder-image.png" alt="background image">
    <div id="mainCard">
        <nav id="topBar">
            <span id="hostname"><h2>Hostname</h2></span>
            <span id="time"><h2>00:00:00</h2></span>
            <span id="settingsButton">
                <i class="fas fa-cogs"></i>
            </span>
        </nav>   
        <div id="contentContainer">
            <div class="content currentContent" id="home">
                <img id="bannerImg" src="./img/placeholder-image.png" alt="banner image">
                <div id="connectionSelect">
                    <select name="protocol" id="inputProtocol">
                        <option>RDP</option>
                        <option>XDMCP</option>
                        <option>VNC</option>
                        <option>SSH - X11 Forwarding</option>
                    </select>
                    <span id="inputProfileWrapper">
                        <span id="inputProfile">
                          <input type="text" name="ip_fqdn" id="inputIpFqdn">
                          <button id="inputProfileSelect" class="arrow-closed"></button>
                          <div id="inputProfileSelectOptions" class="options-closed"></div>
                        </span>
                    </span>
                    <button id="inputConnect">Connect</button>
                    <button id="inputConnectionSettings">Connection settings</button>
                    <input type="hidden" name="inputConnectionSettingsValue">
                </div>
            </div>
            <div class="content" id="settings">
                <nav id="settingsTabs">
                    <ul>
                        <li class="subcontentTabButton currentSubcontentTabButton" id="network" name="Network"><i class="fas fa-network-wired"></i></li>
                        <li class="subcontentTabButton" id="profiles" name="Profiles"><i class="fas fa-user-cog"></i></li>
                        <li class="subcontentTabButton" id="theme" name="Theme"><i class="fas fa-palette"></i></li>
                        <li class="subcontentTabButton" id="i18n" name="Localization"><i class="fas fa-globe"></i></li>
                        <li class="subcontentTabButton" id="about" name="About"><i class="fas fa-info"></i></li>
                    </ul>
                </nav>
                <div class="subcontentContainer" id="settingsSubcontent">
                    <div class="subcontentTab currentSubcontentTab" id="settingsNetworkSubcontent">
                        <nav>
                            <select 
                            id="networkProfilesSelect"
                            size="5"
                            onchange="invoke({cmd: 'loadNetworkProfile', id: this.options[this.selectedIndex].value})">
                            </select>
                            <button 
                            id="networkProfilesCreateButton"
                            onclick="invoke({cmd: 'createNetworkProfile'})">
                            + Create Profile
                            </button>
                        </nav>
                        <div id="networkProfilesSettingsForm">
                            <form>
                                <fieldset name="profileGeneral">
                                    <label for="profileName">Name</label>
                                    <input type="text" name="profileName">
                                    <label for="profileDevice">Device</label>
                                    <select id="profileDeviceSelect" name="profileDevice"></select>
                                </fieldset>
                                <fieldset class="typeSpecific" name="profileSpecificEthernet">

                                </fieldset>
                                <fieldset class="typeSpecific" name="profileSpecificWifi">

                                </fieldset>
                                <fieldset class="typeSpecific" name="profileSpecificWireguard">

                                </fieldset>
                                <fieldset name="profileIPConfiguration">
                                    <!--For both, add following fields:
                                        - Addresses
                                        - Gateway
                                        - DNS servers
                                        - Search domains
                                        - Custom routes
                                        - Use as default route checkbox
                                        - Ignore obtained routes checkbox
                                        - Ignore obtained DNS params checkbox
                                    -->
                                    <label for="profileIPv4Configuration">IPv4 Configuration</label>
                                    <fieldset name="profileIPv4Configuration">
                                        <label for="IPv4ConfigType">Configuration Type</label>
                                        <select name="IPv4ConfigType">
                                            <option>Automatic</option>
                                            <option>Manual</option>
                                            <option>Link-local</option>
                                            <option>Ignore</option>
                                        </select>
                                    </fieldset>
                                    <label for="profileIPv6Configuration">IPv6 Configuration</label>
                                    <fieldset name="profileIPv6Configuration">
                                        <label for="IPv6ConfigType">Configuration Type</label>
                                        <select name="IPv6ConfigType">
                                            <option>Automatic</option>
                                            <option>Manual</option>
                                            <option>Link-local</option>
                                            <option>Ignore</option>
                                        </select>
                                    </fieldset>
                                </fieldset>
                                <button>OK</button>
                            </form>
                        </div>
                    </div>
                    <div class="subcontentTab" id="settingsProfilesSubcontent">
                        <select 
                        id="connectionProfilesSelect" 
                        name="connectionProfiles" 
                        size="5"
                        onchange="invoke({cmd: 'loadConnectionProfile', callback: 'loadSelectedConnectionProfile', id: this.options[this.selectedIndex].value})">
                        </select>
                        <div id="connectionProfilesSettingsForm"></div>
                    </div>
                    <div class="subcontentTab" id="settingsThemeSubcontent">theme</div>
                    <div class="subcontentTab" id="settingsLocalizationSubcontent">i18n</div>
                    <div class="subcontentTab" id="settingsAboutSubcontent">about</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
